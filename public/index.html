<!-- public/index.html -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LitMap</title>
    <link rel="stylesheet" href="styles/style.css">
    <style>
        /* Ensure the map takes up full width and height */
        #map {
            height: 100vh;
            /* Full-screen height */
            width: 100%;
            /* Full-screen width */
        }
    </style>


</head>

<body>
    <h1>LitMap - Explore Book Locations!</h1>

    <!-- Container for dropdown and search box -->
    <div class="controls">
        <!-- Dropdown to center the map -->
        <div>
            <label for="locationSelect">Center Map at:</label>
            <select id="locationSelect">
                <option value="default">-- Select a Location --</option>
                <option value="new_york">New York</option>
                <option value="london">London</option>
                <option value="tokyo">Tokyo</option>
                <option value="sydney">Sydney</option>
            </select>
        </div>

        <!-- Search box to center map -->
        <div>
            <label for="locationInput">Enter Location:</label>
            <input type="text" id="locationInput" placeholder="Enter a city or place">
            <button id="searchButton">Go</button>
        </div>

        <select id="zoomSelect">
            <!-- Options for zoom levels -->
        </select>

        <!-- Dropdown to select map type -->
        <div>
            <label for="mapTypeSelect">Select Map Type:</label>
            <select id="mapTypeSelect">
                <option value="roadmap">Roadmap</option>
                <option value="satellite">Satellite</option>
                <option value="hybrid">Hybrid</option>
                <option value="terrain">Terrain</option>
            </select>
        </div>


    </div>



    <div id="map"></div>
    <div>
        <form id="locationForm">
            <input type="text" id="locationInput" placeholder="Enter location (e.g., New Delhi)" required>
            <input type="text" id="bookTitle" placeholder="Book title" required>
            <input type="text" id="bookAuthor" placeholder="Author name" required>
            <button type="submit">Add Book</button>
        </form>
    </div>

    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCgtK2Tq4ZHc0K-GHvxop5Y5S1J8dnpGBc&callback=initMap"
        async defer></script>

    <!-- <script src="scripts/firebase.js"></script> -->
    <script src="scripts/data.js"></script>
    <script src="scripts/map.js"></script>
    <script src="scripts/app.js"></script>
</body>

</html>
