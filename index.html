<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LitMap</title>
    <link rel="stylesheet" href="styles/style.css">
</head>

<body>
    <h1>LitMap - Explore Book Locations!</h1>

    <div class="main-container">
        <div class="side-panel">
            <div id="navbar">
                <button id="searchTab" class="nav-button active">Search</button>
                <button id="adminTab" class="nav-button">Admin</button>
            </div>
            <div id="searchControls" class="tab-content style=" display: block;">
                <!-- Book list content -->
                <h3>Search for Books</h3>
                <ul id="bookList">
                    <!-- Book items will be dynamically added here -->
                </ul>
            </div>

            <div id="adminControls" class="tab-content hidden style=" display: none;">
                <!-- Admin content -->
                <h3>Admin Panel</h3>
                <p>Admin functionalities go here.</p>
                <!-- Form to add a book with a location -->
                <div id="form-container">
                    <form id="locationForm">
                        <input type="text" id="adminlocationInput" placeholder="Enter location (e.g., New Delhi)"
                            required>
                        <input type="text" id="bookTitle" placeholder="Book title" required>
                        <input type="text" id="bookAuthor" placeholder="Author name" required>
                        <button type="submit">Add Book</button>
                    </form>
                    <div id="controls">
                        <button id="uploadBooksButton">Upload More Books</button>
                        <!-- You can add other buttons and dropdowns here -->
                    </div>


                </div>
            </div>

            <!-- Other side panel content -->
        </div> <!-- side panel-->

        <!-- Map container -->
        <div class="map-container">
            <!-- Navbar for map controls -->
            <div class="map-navbar">
                <!-- Center Map control -->
                <div class="control-group">
                    <label for="locationSelect">Center Map at:</label>
                    <select id="locationSelect" class="control-item">
                        <option value="default">-- Select a Location --</option>
                        <option value="new_york">New York</option>
                        <option value="london">London</option>
                        <option value="tokyo">Tokyo</option>
                        <option value="sydney">Sydney</option>
                    </select>
                </div>

                <!-- Search Location control -->
                <div class="control-group">
                    <label for="locationInput">Enter Location:</label>
                    <input type="text" id="locationInput" placeholder="Enter a city or place" class="control-item">
                    <button id="searchButton" class="control-item">Go</button>
                </div>

                <div class="control-group">
                    <label for="zoomControl">Zoom Level:</label>
                    <input type="range" id="zoomControl" class="control-item" min="2" max="17" step="1" value="10">
                    <span id="zoomValue">10</span>
                </div>

                <!-- Map Type control -->
                <div class="control-group">
                    <label for="mapTypeSelect">Select Map Type:</label>
                    <select id="mapTypeSelect" class="control-item">
                        <option value="roadmap">Roadmap</option>
                        <option value="satellite">Satellite</option>
                        <option value="hybrid">Hybrid</option>
                        <option value="terrain">Terrain</option>
                    </select>
                </div>
            </div>

            <!-- Map div -->
            <div id="map"></div>
        </div>
    </div>

    <!-- prettier-ignore -->

    <script src="https://unpkg.com/@googlemaps/markerclusterer/dist/index.min.js"></script>

    <script src="scripts/data.js"></script>

    <script type="module" src="scripts/firebase.js"></script>
    <!-- <script src="scripts/app.js"></script> -->
    <script type="module" src="scripts/map.js"></script>
    <script src="scripts/app.js"></script>


</body>

</html>
